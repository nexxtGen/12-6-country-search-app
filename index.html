<!DOCTYPE html>
<html lang="pl">
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Country Search engine</title>
    <link rel="stylesheet" href="prod-assets/style.css">    
</head>
<body> 
    <header class="t-header">
            <main>
                <div id="container" class="search">                    
                      <div class="t-form">
                        <img src="https://vignette.wikia.nocookie.net/vsbattles/images/a/a5/Earth_Sub.png/revision/latest?cb=20160310012619"><br>
                        <input type="text" id="country-name" onfocus="this.value=''" value="Country Name"><br>                        
                        <input type="submit" id="search" value="SEARCH"><br>                        
                      </div>
                </div>
            </main>
    </header>  
    <section class="t-countries">             
            <ul id="countries">
                <h1 class="t-countries__info">Search for more info</h1>
            </ul>  
    </section>

    <img src="" alt="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>   
</body>
</html>
