<!DOCTYPE html>
<html lang="pl">
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Country Search engine</title>
    <link rel="stylesheet" href="prod-assets/style.css">    
</head>
<body> 
    <header class="t-header">
            <main>
                <div id="container" class="search">
                      <form action="">
                        <img src="http://pngimg.com/uploads/earth/earth_PNG15.png"><br>
                        <input type="text" id="country-name" value="Country Name"><br>                        
                        <input type="submit" id="search" value="SEARCH"><br>                        
                      </form>
                </div>
            </main>
    </header>  
    <section class="t-countries">
        <div class="">               
                <div class="output">                        
                    <ul id="countries">
                        <li>Search for more info</li>
                    </ul>
                </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>   
</body>
</html>
